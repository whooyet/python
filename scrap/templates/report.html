<!DOCTYPE html>
<html>
  <head>
    <title>Job Search></title>
    <style>
      section{
        display:grid;
        gap:20px;
        grid-template-columns: repeat(4, 1fr);
      }
    </style>
  </head>
  <body>
    <h1>Search Resuls</h1>
    <h3> result {{resultsNumber}} {{searchingBy}} </h3>
    <section>
      <h4>Title</h4>
      <h4>Link</h4>
      {% for potato in jobs %}
        <span>{{potato.title}}</span>
        <a href="{{potato.link}}" target="_blank">접속</a>
      {% endfor %}
    <section>
  </body>
</html>
